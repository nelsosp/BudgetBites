<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SearchRecipe.css" />
    <title>Budget Bites</title>
  </head>

  <body>
    <!-- Div containing video background and overlay -->
    <div class="showcase">
      <video src="videos/cooking2.mp4" muted loop autoplay></video>
      <!-- <div class="overlay"></div> -->
      <!-- </div> -->

      <!-- Area where search/filter results show up -->
      <div class="recipe-container">
        <h1 class="Preference-Header">Please Input Preferences</h1>
        <div class="search-bar">
          <label for="maxPrice"></label>
          <input
            type="number"
            id="maxPrice"
            name="maxPrice"
            min="0"
            step="0.01"
            placeholder="Enter budget amount"
          />
          <label for="keyword"></label>
          <input type="text" id="keyword" placeholder="Enter keyword" />
          <label for="maxPrepTime"></label>
          <input
            type="number"
            id="maxPrepTime"
            name="maxPrepTime"
            min="0"
            placeholder="Max prep time (mins)"
          />
          <!-- <button onclick="handleSearch()">Find Recipes</button> -->
        </div>
        <button class="button-finder" onclick="handleSearch()">
          Find Recipes
        </button>

        <!-- Cuisine Type Selection Areas -->
        <div class="cuisine" id="cuisine">
          <label><input type="checkbox" value="italian" /> Italian</label>
          <label><input type="checkbox" value="mexican" /> Mexican</label>
          <label><input type="checkbox" value="thai" /> Thai</label>
          <label><input type="checkbox" value="japanese" /> Japanese</label>
          <label><input type="checkbox" value="chinese" /> Chinese</label>
          <label><input type="checkbox" value="indian" /> Indian</label>
          <label><input type="checkbox" value="american" /> American</label>
          <!-- Add more cuisine types if wanting -->
        </div>
        <div class="diet" id="diet">
          <label><input type="checkbox" value="vegetarian" /> Vegetarian</label>
          <label><input type="checkbox" value="vegan" /> Vegan</label>
          <label><input type="checkbox" value="paleo" /> Paleo</label>
          <label
            ><input type="checkbox" value="gluten free" /> Gluten-Free</label
          >
          <label><input type="checkbox" value="keto" /> Keto</label>
          <label><input type="checkbox" value="dairy free" /> Dairy-Free</label>
          <label
            ><input type="checkbox" value="low calorie" /> Low Calorie</label
          >
          <label><input type="checkbox" value="low sodium" /> Low Sodium</label>
          <!-- Add more diet types if wanting -->
        </div>
      </div>
      <div class="recipe-list" id="recipeList"></div>
      <!-- Displays recipe details such as ingredients/instructions -->
      <div id="recipeDetails"></div>
    </div>

    <!-- Javascript file source -->
    <script src="SearchRecipes.js"></script>
  </body>
</html>
